<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="foot-note" extends="footer">
	<script>
		Polymer('foot-note', {
			ready: function() {
				this.setAttribute('aria-label', 'Footnote');
				this.setAttribute('role', 'contentinfo');
			},
		});
	</script>
</polymer-element>
