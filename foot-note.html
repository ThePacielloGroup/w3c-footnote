<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="foot-note" extends="footer">
<style>
	:host .label {
position: absolute !important;
clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
clip: rect(1px, 1px, 1px, 1px);
padding:0 !important;
border:0 !important;
height: 1px !important;
width: 1px !important;
overflow: hidden;
}


</style>
	<script>
		Polymer('foot-note', {
			ready: function() {
				//this.setAttribute('aria-label', 'Footnote');
				this.setAttribute('role', 'contentinfo');
			},
		});
	</script>
    <div><span class="label">Footnote:</span><content></content></div>
</polymer-element>
