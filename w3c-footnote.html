<link rel="import" href="bower_components/polymer/polymer.html">
<polymer-element name="w3c-footnote" extends="footer">
<template>
<style>
:host .rolelabel {
position: absolute !important;
clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
clip: rect(1px, 1px, 1px, 1px);
padding:0 !important;
border:0 !important;
height: 1px !important;
width: 1px !important;
overflow: hidden;
display:inline;
}
</style>
<div><span class="rolelabel">Footnote:</span><content></content></div>
</template>	
<script>
Polymer('w3c-footnote', {
ready: function() {
//this.setAttribute('aria-label', 'Footnote');
this.setAttribute('role', 'note');
},
});
</script>
</polymer-element>
